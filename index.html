<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <title>NETFLIKS</title>
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">
                NET<span>FLIKS</span>
            </h1>
            <h3 id="discription">
                Thank you for signing up to Netflix.Tell me more about yourself
            </h3>
        </header>
        <!-- form area -->
        <div id="survey-form-container">
            <div id="survey-form">
                
                <form action="result.html" method="get" target="_blank">
                          <div class="input-box">
                           <label for="name">Name</label><br>
                           <input type="text" name="user name" id="name" placeholder="Enter your name">
                           </div> 
                           <div class="input-box">
                            <label for="age">age</label><br>
                            <input type="number" name="user age" id="age" placeholder="Enter your age">
                            </div>
                            <div class="input-box">
                                <label for="email">Email</label><br>
                                <input type="email" name="user emeil" id="email" placeholder="Enter your emeil">
                                </div>
                                <div class="input-box">
                                   <label for="dropdown">Content Type</label> <br>
                                    <select name="" id="dropdown">
                                          <option value="Move">Move</option>
                                          <option value="abc">abc</option>
                                          <option value="cde">cde</option>
                                          <option value="fgh">fgh</option>
                                           
                                    </select>
                                </div>
                                <div class="input-box">
                                       <label for="">Movie Type</label><br>
                                       <input type="checkbox" name="seçilen tür1" id="Commedy" value="Commedy" >
                                       <label for="Commedy">Commedy</label><br>
                                       <input type="checkbox" name="seçilen tür2" id="Action" value="Action">
                                       <label for="Action">Action</label><br>
                                       <input type="checkbox" name="seçilen tür3" id="Romance" value="Romance">
                                       <label for="Romance">Romance</label>
                                       
                                </div>
                                <div class="input-box">
                                      <label for="">Gender</label><br>
                                      <input type="radio" name="gender" id="Male" value="Male">
                                      <label for="Male">Male</label><br>
                                      <input type="radio" name="gender" id="female" value="female">
                                      <label for="female">female</label><br>
                                      <input type="radio" name="gender" id="other" value="other">
                                      <label for="other">other</label>

                                </div>

                                <div class="input-box">
                                       <label for="feedback">feedback</label> <br>
                                       <textarea name="user-message" id="feedback" placeholder="any comment"  rows="10" ></textarea>


                                </div>
                                <div id="form-submit">
                                    <input type="submit" value="SEND" id="form-button">
                                </div>
                                <div></div>
                    </form>
                </div>
                
            </div>
        </div>

    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
